        <main>
            <div class="signup-form">

                    <hr>

                    <br>

                    <br>
                    <input name="number" type="number" placeholder="mobile number">
                    <br>
                    <input name="address" type="text" placeholder="address">
                    <br>

                    <div id="gender">
                    <label for="gender"><input type="radio" name="gender" value="male">Male</label>
                    <br>
                    <label for="gender"><input type="radio" name="gender" value="female">Female</label>
                    <br>
                    <label for="gender"><input type="radio" name="gender" value="others">Others</label>
                    </div>

                    <br>
                    <input id="submit-button" type="submit" value="Sign up">
                </form>
            </div>
